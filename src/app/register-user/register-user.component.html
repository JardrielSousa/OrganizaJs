<div class="back">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <form class="form"> 
      <mat-form-field>
        <input matInput type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="senha" [(ngModel)]="user.pass" name="pass" required>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="cadastrar()" color="primary">
      cadastrar
    </button>
  </mat-card>
</div>
