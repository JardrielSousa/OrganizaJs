<mat-card>
  <mat-card-title>
    Alterar Venda
  </mat-card-title>
  <form class="form"> 
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="sale.nomeProduto " name="name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o(R$)" [(ngModel)]="sale.valor" name="price" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Quantidade" [(ngModel)]="sale.quantidade" name="quantidade">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tamanho" [(ngModel)]="sale.tamanho" name="tamanho">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Pagamento" [(ngModel)]="sale.pagamento" name="pagamento">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nome do Cliente" [(ngModel)]="sale.nomeCliente" name="nomeCliente">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="endereÃ§o" [(ngModel)]="sale.endereco" name="endereco">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Contato" [(ngModel)]="sale.contato" name="Contato">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="date" [min]="minDate" placeholder="Data da Compra" [(ngModel)]="sale.dataVenda" name="data" required>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateSale()" color="warn" >
    Alterar
  </button>
  
  <button mat-raised-button (click)="cancel()" >
    Cancelar
  </button>
</mat-card>
