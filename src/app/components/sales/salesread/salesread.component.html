<table mat-table [dataSource]="sales" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>  Cod: </th>
    <td mat-cell *matCellDef="let sales"> {{sales.id}} </td>
  </ng-container>

  <!-- nomeProduto Column -->
  <ng-container matColumnDef="nomeProduto">
    <th mat-header-cell *matHeaderCellDef>Descrição: </th>
    <td mat-cell *matCellDef="let sales"> {{sales.nomeProduto | uppercase}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let sales"> {{sales.valor | currency : 'BRL'}} </td>
  </ng-container>
<!-- Tamanho Column -->
<ng-container matColumnDef="tamanho">
  <th mat-header-cell *matHeaderCellDef> Tamanho </th>
  <td mat-cell *matCellDef="let sales"> {{sales.tamanho }} </td>
</ng-container>
  <!-- Quantidade Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let sales"> {{sales.quantidade }} </td>
  </ng-container>
  <!-- Date Column -->
  <ng-container matColumnDef="dataVenda">
    <th mat-header-cell *matHeaderCellDef> Data da compra </th>
    <td mat-cell *matCellDef="let sales"> {{sales.dataVenda | date: 'dd/MM/yyyy' }} </td>
  </ng-container>
  <!-- Date Column -->
  <ng-container matColumnDef="pagamento">
    <th mat-header-cell *matHeaderCellDef> Pagamento </th>
    <td mat-cell *matCellDef="let sales"> {{sales.pagamento }} </td>
  </ng-container>
   <!-- Action Column -->
   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let sales"> 
      <a routerLink="/sales/update/{{sales.id}}">
        <i class="material-icons edit">
          edit
        </i>
      </a>
      <a routerLink="/sales/delete/{{sales.id}}">
        <i class="material-icons delete">
          delete
        </i>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
