<mat-card>
  <mat-card-title>
    Alterar Produto
  </mat-card-title>
  <form class="form"> 
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="product.nome" name="name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o(R$)" [(ngModel)]="product.valor" name="price" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Quantidade" [(ngModel)]="product.quantidade" name="quantidade">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Data da Compra:</mat-label>
      <input matInput [matDatepicker]="dataCompra">
      <mat-datepicker-toggle matSuffix [for]="dataCompra"></mat-datepicker-toggle>
      <mat-datepicker #dataCompra></mat-datepicker>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateProduct()" color="warn" >
    Alterar
  </button>
  
  <button mat-raised-button (click)="cancel()" >
    Cancelar
  </button>
</mat-card>
