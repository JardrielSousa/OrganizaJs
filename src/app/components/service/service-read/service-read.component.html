<table mat-table [dataSource]="services" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>  Cod: </th>
    <td mat-cell *matCellDef="let services"> {{services.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Descrição: </th>
    <td mat-cell *matCellDef="let services"> {{services.name | uppercase}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let services"> {{services.price | currency : 'BRL'}} </td>
  </ng-container>

  
  <!-- Quantidade Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Produtos: </th>
    <td mat-cell *matCellDef="let services"> {{services.product }} </td>
  </ng-container>

  <!-- Quantidade Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let services"> {{services.date }} </td>
  </ng-container>
  
  <!-- Quantidade Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Horário </th>
    <td mat-cell *matCellDef="let services"> {{services.time }} </td>
  </ng-container>
   <!-- Action Column -->
   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let services"> 
      <a routerLink="/service/update/{{services.id}}">
        <i class="material-icons edit">
          edit
        </i>
      </a>
      <a routerLink="/service/delete/{{services.id}}">
        <i class="material-icons delete">
          delete
        </i>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
