<table mat-table [dataSource]="scheduling" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>  Cod: </th>
    <td mat-cell *matCellDef="let scheduling"> {{scheduling.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>hora: </th>
    <td mat-cell *matCellDef="let scheduling"> {{scheduling.time | uppercase}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let scheduling"> {{scheduling.date }} </td>
  </ng-container>

  <!-- Quantidade Column -->
  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef> Serviço </th>
    <td mat-cell *matCellDef="let scheduling"> {{scheduling.service }} </td>
  </ng-container>
   <!-- Action Column -->
   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let scheduling"> 
      <a routerLink="/scheduling/update/{{scheduling.id}}">
        <i class="material-icons edit">
          edit
        </i>
      </a>
      <a routerLink="/scheduling/delete/{{scheduling.id}}">
        <i class="material-icons delete">
          delete
        </i>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
